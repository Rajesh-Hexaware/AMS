
        <div class="page-header">
            <div class="page-title">
                <h4>Brand Edit</h4>
                <h6>Update your Brand</h6>
            </div>
        </div>
        <!-- /add -->
        <div class="card">
            <div class="card-body">
                <form [formGroup]="brandformValue">
                <div class="row">
                    <div class="col-lg-3 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="BrandName">Brand Name</label>
                            <input type="text"[ngClass]="{ 'is-invalid': submitted && f['BrandName'].errors }" class="form-control"
                            id="BrandName" name="BrandName" formControlName="BrandName">
                            <div *ngIf="submitted && f['BrandName'].errors" class="invalid-feedback">
                                <div *ngIf="f['BrandName'].errors['required']">BrandName is required</div>
                                <div *ngIf="f['BrandName'].errors['minlength']">
                                  BrandName must be at least 4 characters
                                </div>
                            </div>
                          </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="BrandBrandDescription">Description</label>
                            <textarea formControlName="BrandDescription" id="BrandDescription" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f['BrandDescription'].errors }"></textarea>
                            <div *ngIf="submitted && f['BrandDescription'].errors" class="invalid-feedback">
                              <div *ngIf="f['BrandDescription'].errors['required']">BrandDescription is required</div>
                              </div>
                          </div>
                    </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="Image"> Product Image</label>
                                <div class="image-upload">
                                  <input type="file" [ngClass]="{ 'is-invalid': submitted && f['Image'].errors }" class="form-control"
                                  id="Image" name="Image" formControlName="Image" (change)="onFileSelected($event)"/>
                                  <div class="image-uploads">
                                    <img src="assets/img/icons/upload.svg" alt="img" />
                                    <h4>Drag and drop a file to upload</h4>
                                  </div>
                                  <div *ngIf="submitted && f['Image'].errors" class="invalid-feedback">
                                    <div *ngIf="f['Image'].errors['required']">product Image is required</div>
                                  </div>
                                </div>
                              </div>
                    </div>
                    <div class="col-12">
                        <div class="product-list">
                            <ul class="row">
                                <li *ngIf="!show">
                                    <div class="productviews">
                                        <div class="productviewsimg">
                                            <img [src]="productBrandImage" alt="img">
                                        </div>
                                        <div class="productviewscontent">
                                            <div class="productviewsname">
                                                <h2>{{imageName}}</h2>
                                                <h3>581kb</h3>
                                            </div>
                                            <a href="javascript:void(0);" (click)="onCancel()">x</a>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <a (click)="updateBranddata()"href="javascript:void(0);" class="btn btn-submit me-2">Submit</a>
                        <a [routerLink]="routes.brandList" class="btn btn-cancel">Cancel</a>
                    </div>
                </div>
            </form>
            </div>
        </div>
        <!-- /add -->
