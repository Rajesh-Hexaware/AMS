<div class="account-content">
  <div class="login-wrapper">
    <div class="login-content">
      <div class="login-userset">
        <div class="login-logo logo-normal">
          <img src="assets/img/logo.png" alt="img" />
        </div>
        <a [routerLink]="routes.dashboard" class="login-logo logo-white">
          <img src="assets/img/logo-white.png" alt="" />
        </a>
        <div class="login-userheading">
          <h3>Create an Account</h3>
          <h4>Continue where you left off</h4>
        </div>
        <form [formGroup]="sinupForm">        

          <div class="form-login">
            <label>Full Name</label>
            <div class="form-addons">
              <input
                type="text"
                placeholder="Enter your full name"
                formControlName="name"
              />
              <img src="assets/img/icons/users1.svg" alt="img" />
            </div>
          </div>
          <div class="form-login">
            <label>Email</label>
            <div class="form-addons">
              <input
                type="text"
                placeholder="Enter your email address"
                id="email"
                formControlName="email"
              />
              <img src="assets/img/icons/mail.svg" alt="img" />
            </div>
            <div *ngIf="submitted && f['email'].errors">
              <div *ngIf="f['email'].errors['required']" class="text-danger is-invalid">Email is required.</div>
              <div *ngIf="f['email'].errors['email']" class="text-danger is-invalid">Please enter a valid Email address.</div>
          </div>
            <div *ngIf="CustomControler != 0" class="invalid-feedback">
              {{ CustomControler }}
            </div>
          </div>
          <div class="form-login">
            <label>Password</label>
            <div class="pass-group">
              <input
                [type]="password"
                class="pass-input"
                placeholder="Enter your password"
                formControlName="password"
                id="password"
              />
              <span
                class="fas toggle-password fa-eye"
                (click)="onClick()"
                *ngIf="show"
              ></span>
              <span
                class="fas toggle-password fa-eye-slash"
                (click)="onClick()"
                *ngIf="!show"
              ></span>
            </div>
            <div *ngIf="submitted && f['password'].errors">
              <div *ngIf="f['password'].errors['required']" class="text-danger is-invalid">Password is required.</div>            

          </div>
          </div>
          <div class="form-login" (click)="onSubmit()">
            <a class="btn btn-login" [routerLink]="routes.signUp" type="submit"
              >Sign Up</a
            >
          </div>
        </form>

        <div class="signinform text-center">
          <h4>
            Already a user?
            <a [routerLink]="routes.signIn" class="hover-a">Sign In</a>
          </h4>
        </div>

          <h4>Or sign up with</h4>

                  src="assets/img/icons/google.png"

            </li>

              </a>
            </li>
          </ul>
        </div> -->
      </div>
    </div>
    <div class="login-img">
      <img src="assets/img/login.jpg" alt="img" />
    </div>
  </div>
</div>
